server.port=8080

# MongoDB Configuration - with default fallback
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/cleanwave}
spring.data.mongodb.auto-index-creation=true

# JWT Configuration - FIXED: Added long default secret
jwt.secret=${JWT_SECRET:CleanWave2024SecureJWTSecretKeyMinimum256BitsRequiredForHS256Algorithm!@#$%^&*()}
jwt.expiration=86400000

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# CORS Configuration
app.cors.allowed-origins=http://localhost:8080,http://localhost:3000

# Logging
logging.level.root=INFO
logging.level.com.cleanwave=DEBUG